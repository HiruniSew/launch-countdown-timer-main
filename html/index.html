<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing page master</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="\css\index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <img id="stars" src="\images\bg-stars.svg" alt="stars" />

      <div class="centered">WE' RE LAUNCHING SOON</div>

      <div class="bottom">
        <img id="hills" src="\images\pattern-hills.svg" alt="hills" />

        <!-- Social media icons-->
        <div class="social-icons">
          <a href="#" class="social-icon"
            ><img src="\images\icon-facebook.svg" alt="fb" id="fb" />
            <div class="overlay"></div>
          </a>
          <a href="#" class="social-icon">
            <img
              src="\images\icon-pinterest.svg"
              alt="pinterest"
              id="pinterest" />
            <div class="overlay"></div
          ></a>
          <a href="#" class="social-icon"
            ><img src="\images\icon-instagram.svg" alt="insta" id="insta" />
          </a>
        </div>
      </div>
      <!--coutdown -->
    </div>

    <script src="\js\index.js"></script>
  </body>
</html>
