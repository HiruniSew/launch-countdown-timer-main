<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing page master</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="\css\index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
    />
    <!--icon link-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="[Font Awesome](https://fontawesome.com)" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="bg">
          <img src="/images/bg-stars.svg" alt="img" class="bg_stars" />
        </div>
        <div class="bg">
          <img src="/images/pattern-hills.svg" alt="img" class="bg_hills" />
        </div>
        <h1 class="main_title">We're launching soon</h1>

        <!--coutdown-->
        <div class="main_timer">
          <div class="component">
            <div class="timer" data-day>
              <div class="top day">00</div>
              <div class="bottom day">00</div>
            </div>
            <h2 class="title">Days</h2>
          </div>
          <div class="component">
            <div class="timer" data-hour>
              <div class="top hour">24</div>
              <div class="bottom hour">24</div>
            </div>
            <h2 class="title">hours</h2>
          </div>
          <div class="component">
            <div class="timer" data-minute>
              <div class="top minute">59</div>
              <div class="bottom minute">59</div>
            </div>
            <h2 class="title">minutes</h2>
          </div>
          <div class="component">
            <div class="timer" data-second>
              <div class="top second">59</div>
              <div class="bottom second">59</div>
            </div>
            <h2 class="title">seconds</h2>
          </div>
        </div>
        <div class="socials">
          <i class="ri-facebook-box-fill">
            <img src="\images\icon-facebook.svg" alt="img" class="fb"
          /></i>
          <i class="ri-pinterest-line">
            <img src="\images\icon-pinterest.svg" alt="img" class="pinterest"
          /></i>
          <i class="ri-instagram-line">
            <img src="\images\icon-instagram.svg" alt="img" class="insta"
          /></i>
        </div>
      </section>
    </main>

    <script src="\js\index.js"></script>
  </body>
</html>
